<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're on the list! | Banana Tape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fffef7 0%, #fff9e6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 32px;
            padding: 60px 48px;
            max-width: 560px;
            width: 100%;
            text-align: center;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.12);
            border: 2px solid rgba(247, 201, 72, 0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 48px;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            color: #000;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .highlight {
            background: #fffbea;
            border-left: 4px solid #f7c948;
            padding: 20px 24px;
            border-radius: 12px;
            margin: 32px 0;
        }

        .highlight p {
            font-size: 16px;
            color: #333;
            margin: 0;
            font-weight: 600;
        }

        .btn-home {
            display: inline-block;
            background: #000;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 100px;
            font-size: 17px;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .btn-home:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 48px 32px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">‚úì</div>
        <h1>You're on the list!</h1>
        <p>Thanks for joining the waitlist. We'll email you the moment Banana Tape is back in stock.</p>

        <div class="highlight">
            <p>üçå Your $9.99 restock price is locked in + free shipping on your first order</p>
        </div>

        <p style="font-size: 15px; color: #999; margin-top: 32px;">
            Check your inbox for a confirmation email.<br>
            (If you don't see it, check your spam folder)
        </p>

        <a href="/" class="btn-home">Back to Home</a>
    </div>

    <script>
        // Auto-redirect after 8 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 8000);
    </script>
</body>
</html>
